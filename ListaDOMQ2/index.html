<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=“author” content=“Lorena Albuquerque”>
  <meta name=“keywords” content=“bes017 - Web”>
  <meta name="description" content="Atividades sobre JavaScript">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript</title>

  <script type="text/javascript">
    function mostraDados() {
      var x = document.getElementById("frm");
      for (var i = 0; i < x.length; i++) {
        document.write(x.elements[i].value);
        document.write("<br>");
      }
    }
  </script>

</head>

<body>
  <form id="frm">
    Login: <input type="text" name="login"> </p>
    Senha: <input type="password" name="senha"> </p>
    <input type="submit" value="Enviar" onclick="mostraDados()">
  </form>
</body>

</html>
